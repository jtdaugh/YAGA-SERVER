{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <th>
                            {{ _('Field') }}
                        </th>
                        <th>
                            {{ _('Value') }}
                        </th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                {{ _('Phone') }}
                            </td>
                            <td>
                                {{ g.user.phone }}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                {{ _('Name') }}
                            </td>
                            <td>
                                {{ g.user.name }}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                {{ _('Created at') }}
                            </td>
                            <td>
                                {{ g.user.created_at }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
