{% extends 'base.html' %}

{% from 'helpers.html' import input with context %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3 centered">
            <div class="well">
                <form role="form" action="{{ url_for('auth.login') }}" method="post">
                    {{ form.csrf_token }}
                    {{ input(field=form.phone, placeholder=_('+15417543010'))}}
                    {{ input(field=form.code, placeholder=_('0000'))}}
                    <button type="submit" class="btn btn-primary">
                        {{ _('Login') }}
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
