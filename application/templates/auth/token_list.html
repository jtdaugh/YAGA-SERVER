{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <th>
                            {{ _('Token') }}
                        </th>
                        <th>
                            {{ _('Actions') }}
                        </th>
                    </thead>
                    <tbody>
                        {% for token in tokens %}
                            <tr>
                                <td>
                                    {{ token.token }}
                                </td>
                                <td>
                                    <form role="form" action="{{ url_for('auth.token_deactivate') }}" method="post">
                                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                                        <input type="hidden" name="token" id="token" value="{{ token.token }}">
                                        <button type="submit" class="btn btn-danger btn-sm">
                                            {{ _('Deactivate') }}
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
