{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="row">
            <div class="col-md-12">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
{% endwith %}
